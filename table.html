<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML TABLE</title>
</head>
<body>
<h1><font color="green">HTML TABLE</font></h1>
<table border="1">
    <thead>
    <tr>
        <th>One</th>
    <th> Two</th>
        <th>Three</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    <td> 1</td>
    <td> 2</td>
    <td> 3</td>
    </tr>
    <tr>
        <td> 4</td>
        <td> 5</td>
        <td> 6</td>

    </tr>
    </tbody>
</table>
</body>
</html>
